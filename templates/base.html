<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="icon" content="circle-nodes"/>
    <meta
      name="description"
      content="{{info.description}}"
    />
    <base href="{{info.url | safe}}"/>
    <title>{{info.title}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      id="theme"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <nav
      class="
      navbar
      navbar-expand-lg
      navbar-dark
      bg-info
    "
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <i class="fa-solid fa-circle-nodes"></i>
          <span>{{info.title}}</span>
        </a>
        <a
          class="navbar-toggler border-0"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          role="button"
        >
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="language/index.html">language</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="license/index.html">license</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nips/index.html">nips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tags/index.html">tags</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mx-auto my-5 d-none" style="max-width:600px">
    </main>
    <footer class="text-bg-info mt-auto">
      <div class="container pt-5 pb-4">
        <span title="{{build.description}}">
          <i class="fa-solid fa-clock"></i>
          {{build.title}} {{today}}
        </span>
        <a
          href="{{repo.url | safe}}"
          class="text-reset text-decoration-none float-end"
          target="_blank"
          title="{{repo.description | safe}}"
        >
          <i class="fa-solid fa-code-branch"></i>
          {{repo.title}}
          
            <sup>
              <i class="small fa-solid fa-arrow-up-right-from-square"></i>
            </sup>
          
        </a>
      </div>
    </footer>
  </body>
</html>
